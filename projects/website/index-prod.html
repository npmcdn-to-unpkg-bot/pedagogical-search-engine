<html>
<head>
    <base href="/">
    <title>Wikichimp</title>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/main.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.25/system-polyfills.js"></script>
    <script src="dist/js/shims_for_IE.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.16/angular2-polyfills.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.25/system.js"></script>
    <script src="https://npmcdn.com/rxjs@5.0.0-beta.2/bundles/Rx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.16/angular2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.16/http.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.16/router.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                dev: {
                    js: {
                        format: 'register',
                        defaultExtension: 'js',
                        defaultJSExtensions: true
                    }
                }
            }
        });
        System.import('dev/js/main-prod')
                .then(null, console.error.bind(console));
    </script>
</head>

<!-- 3. Display the application -->
<body>
<wc-app>
    <!-- A static version while loading -->
    <div class="wc-com-app-container">
        <div class="wc-com-app-header">
                <span class="router-link-active">
                    <span class="wc-com-app-header-title">
                        Wikichimp
                    </span>
                </span>
                <span class="wc-com-app-header-text">
                    Search engine by &amp; for students
                </span>
        </div>

        <div class="wc-com-app-content">
            <div class="wc-com-search-topthings">
                <wc-search-bar class="wc-com-search-bar-container">
                    <div>
                        Search online Books &amp; Courses
                    </div>
                    <div>
                        <div class="wc-com-search-bar-input-wrapper">
                            <input class="wc-com-search-bar-input" type="text">
                            <div class="wc-com-search-bar-input-bottom-container">
                                <wc-completion class="wc-com-search-bar-suggestions">
                                </wc-completion>
                            </div>
                        </div>
                    </div>
                </wc-search-bar>
            </div>

            <wc-search-results>
                <div class="wc-com-results-container">
                </div>
            </wc-search-results>

            <div class="wc-com-search-video">
                    <span>
                        <span class="wc-com-helper-msg">
                            (1) Type in your query &#8599;<br>
                            ex: Biology
                        </span>
                    </span>
            </div>
        </div>

        <div class="wc-com-app-footer">
            <div class="wc-com-app-footer-left">
                    <span class="wc-com-app-footer-logo">
                        Wikichimp
                    </span>
                    <span class="wc-com-app-footer-date">
                        2016.4
                    </span>
            </div>

            <div class="wc-com-app-footer-right">
                    <span>
                        Give Feedback
                    </span>
                &#187;
                    <span>
                        How it works
                    </span>
                &#187;
                    <span>
                        About
                    </span>
            </div>
        </div>
    </div>
</wc-app>
</body>
</html>
